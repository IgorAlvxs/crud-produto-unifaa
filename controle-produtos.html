<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de produtos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sketchy/bootstrap.min.css" integrity="sha384-RxqHG2ilm4r6aFRpGmBbGTjsqwfqHOKy1ArsMhHusnRO47jcGqpIQqlQK/kmGy9R" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/controle-produtos.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <hr />
        <h1>Controle de estoque de produtos</h1>
        <hr />
      </div>
    </div>


    <div class="row">
      <div class="col-sm-3">
        <button id="btn-adicionar" type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
          data-bs-target="#modal-produto">Adicionar</button>
      </div>
    </div>


    <div class="row mt-3">
      <div class="col-sm-12">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>Id</th>
              <th>Nome</th>
              <th>Valor</th>
              <th>Quantidade Estoque</th>
              <th>Observacao</th>
              <th>Data de cadastro</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>


    <div class="modal" id="modal-produto">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <h4 class="modal-title">Adicionar Produto</h4>
            <button type="button" class="btn-close"></button>
          </div>

          <div class="modal-body">
            <div class="row">

              <div class="col-sm-2">
                <label for="id" class="form-label">Id</label>
                <input id="id" type="text" disabled class="form-control">
              </div>

              <div class="col-sm-10">
                <label for="nome" class="form-label">Nome</label>
                <input id="nome" type="text" class="form-control">
              </div>
            </div>

            <div class="row">

              <div class="col-sm-4">
                <label for="valor" class="form-label">Valor</label>
                <input id="valor" type="number" class="form-control">
              </div>

              <div class="col-sm-2">
                <label for="quantidadeEstoque" class="form-label">Quantidade Estoque</label>
                <input id="quantidadeEstoque" type="number" class="form-control">
              </div>

              <div class="col-sm-3">
                <label for="dataCadastro" class="form-label">Data de cadastro</label>
                <input id="dataCadastro" type="date" class="form-control">
              </div>

              <div class="col-sm-3">
                <label for="observacao" class="form-label">Observacao</label>
                <input id="observacao" type="text" class="form-control">
              </div>

            </div>
          </div>

          <div class="modal-footer">
            <button id="btn-salvar" type="button" class="btn btn-success">Salvar</button>
            <button id="btn-cancelar" type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/model/produtos.js"> </script>
  <script src="./js/base.js"></script>
  <script src="./js/controle-produtos.js"></script>

</body>

</html>
